<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Submissions</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Task Submissions</h1>
<ul>
    <li th:each="submission : ${submissions}">
        <span th:text="${submission.student.name}"></span>:
        <span th:text="${submission.submissionData}"></span>
        (<span th:text="${submission.submissionType}"></span>)
    </li>
</ul>
</body>
</html>
