   <!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org">
   <head>
       <title>Teacher Dashboard</title>
       <link rel="stylesheet" th:href="@{/css/styles.css}">
   </head>
   <body>
       <h1>Welcome to your Dashboard</h1>
       <h2>Your Groups</h2>
       <ul>
           <li th:each="group : ${groups}">
               <span th:text="${group.groupNumber}"></span>
               <a th:href="@{'/teacher/groups/' + ${group.id} + '/tasks'}">View Tasks</a>
           </li>
       </ul>
       <h2>Your Tasks</h2>
       <ul>
           <li th:each="task : ${tasks}">
               <span th:text="${task.title}"></span>
               <a th:href="@{'/teacher/tasks/' + ${task.id} + '/submissions'}">View Submissions</a>
           </li>
       </ul>
   </body>
   </html>
