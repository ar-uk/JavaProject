   <!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org">
   <head>
       <title>New Tasks</title>
   </head>
   <body>
       <h1>New Tasks</h1>
       <ul>
           <li th:each="task : ${tasks}">
               <span th:text="${task.title}"></span>
               <a th:href="@{'/student/tasks/' + ${task.id} + '/submit'}">Submit Task</a>
           </li>
       </ul>
   </body>
   </html>
