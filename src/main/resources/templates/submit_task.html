<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Task</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Submit Task</h1>
<form th:action="@{/student/tasks/{taskId}/submit(taskId=${taskId})}" th:object="${submission}" method="post">
    <div>
        <label for="githubLink">GitHub URL:</label>
        <input type="url" id="githubLink" th:field="*{submissionData}" placeholder="Enter GitHub URL" required />
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
