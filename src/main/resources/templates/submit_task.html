<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Submit Task</title>
</head>
<body>
<h1>Submit Task</h1>
<form th:action="@{/tasks/{taskId}/submit(taskId=${taskId})}" th:object="${submission}" method="post">
    <div>
        <label for="field">Task Field:</label>
        <input type="text" id="field" th:field="*{submissionData}" />
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
