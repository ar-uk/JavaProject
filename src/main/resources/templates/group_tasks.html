   <!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org">
   <head>
       <title>Group Tasks</title>
       <link rel="stylesheet" th:href="@{/css/styles.css}">
   </head>
   <body>
       <h1>Group Tasks</h1><a th:href="@{'/teacher/groups/' + ${groupId} + '/tasks/create'}">Create New Task</a>
       <ul>
           <li th:each="task : ${tasks}">
               <span th:text="${task.title}"></span>
               <form th:action="@{'/teacher/tasks/' + ${task.id} + '/delete'}" method="post" style="display: inline;">
                   <button type="submit">Delete</button>
               </form>
           </li>
       </ul>
   </body>
   </html>
